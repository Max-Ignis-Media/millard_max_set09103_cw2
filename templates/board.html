<!doctype html>
<title>{{board}}- board</title>
<head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='materialize/css/materialize.min.css')}}"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
  <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{{url_for('static',filename='materialize/js/materialize.min.js')}}"></script>
   <nav>
  <div class="nav-wrapper purple darken-4">
    <a href="/" class="brand-logo">4door</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/">Boards</a></li>
        <li><a href="/admin" class="waves-effect waves-light btn">Admin login</a></li>
    </ul>
  </div>
</nav>
 <h5>Welcome to {{board}} - {{board_desc}}</h5>
<div class="row">
<div class="col s3 push-s9">
  <form method = "POST" action="/{{board}}/post" enctype=multipart/form-data>
    Name:<input type="text" name="name"/><br/>
    Image:   <input type=file name="image"/><br/><br>
    Post:<textarea type="text" name="post_text"></textarea><br/><br>
    <button class="btn waves-effect waves-light" type="submit" value="Post!">Submit</button>
    </form>
</div>
<div class="col s9 pull-s3">
  <ul>
  {% for post in posts %}
<div>
    {% if post[1] %}
   <br> <a href="{{url_for('static',filename='uploads/'+post[1])}}"><img style="width:100px;" src="{{url_for('static',filename='uploads/'+post[1])}}" /></a>
    {% endif %}
      Username:  {{post[2]}} 
      Date:  {{post[3]}}  
      Caption: {{post[5]}}
    <a href="/{{board}}/reply/{{post[0]}}">Reply</a>  
</div>
  {% endfor %}
</ul>
</div> 

</body>
